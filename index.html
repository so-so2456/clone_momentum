<!DOCTYPE html>
<head>
  <title>Momentum</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <!--self closing tag-->
</head>
<body>
  <div class="top">
    <span>Links</span>
    <span class="js-weather">weather</span>
  </div>

  <div class="top-middle"></div>

  <div class="middle">
    <div class="js-clock middle__clock">
      <h1>00:00</h1>
    </div>

    <form class="js-form middle__form">
      <input type="text" placeholder="What is your name?" />
    </form>

    <h4 class="js-greeting middle__greeting">Hello name</h4>
  </div>

  <div class="top-bottom">
    <div class="to-do">
      <form class="js-toDoForm to-do__form">
        <input type="text" placeholder="Make TO DO LIST!" />
      </form>
      <ul class="js-toDoList to-do__list"></ul>
    </div>
  </div>

  <div class="bottom">
    <div>Setting</div>
    <div>You Can Do It!</div>
    <div>Todo</div>
  </div>
  <script src="js/clock.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>
</body>
